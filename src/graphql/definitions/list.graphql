type Query {
  List(input: ObjectIDInput!): List
}

type List {
  ObjectID: ID!
  ID: Int!
  CustomerKey: String

  Description: String
  Category: String!
  ListName: String!

  Folder: DataFolder!
  ListSubscribers: [ListSubscriber]!
}

type ListSubscriber {
  ObjectID: ID!
  ID: Int!

  SubscriberKey: String!
  Status: String
}
