type Query {
  DataExtension(input: ObjectIDInput!): DataExtension
}

type DataExtension {
  ObjectID: ID!
  CustomerKey: String

  Description: String
  IsSendable: Boolean! @booleanValue
  IsTestable: Boolean! @booleanValue
  Name: String!
  CategoryID: String!

  Folder: DataFolderDataExtension!
}
