type Query {
  DataFolder(input: ObjectIDInput!): DataFolderInterface
  DataFolders(input: DataFoldersQueryInput = {}): [DataFolderInterface]!

  DataFolderDataExtension(input: ObjectIDInput!): DataFolderDataExtension
}

interface DataFolderInterface {
  ObjectID: ID!
  ID: Int!
  CustomerKey: String

  AllowChildren: Boolean!
  ContentType: String!
  Description: String
  Name: String!
  IsActive: Boolean! @booleanValue
  IsEditable: Boolean! @booleanValue

  ParentFolder: DataFolder
  SubFolders: [DataFolder]!
}

type DataFolder implements DataFolderInterface {
  ObjectID: ID!
  ID: Int!
  CustomerKey: String

  AllowChildren: Boolean!
  ContentType: String!
  Description: String
  Name: String!
  IsActive: Boolean! @booleanValue
  IsEditable: Boolean! @booleanValue

  ParentFolder: DataFolder
  SubFolders: [DataFolder]!
}

type DataFolderDataExtension implements DataFolderInterface {
  ObjectID: ID!
  ID: Int!
  CustomerKey: String

  AllowChildren: Boolean!
  ContentType: String!
  Description: String
  Name: String!
  IsActive: Boolean! @booleanValue
  IsEditable: Boolean! @booleanValue

  ParentFolder: DataFolder
  SubFolders: [DataFolder]!

  DataExtensions(input: DataFolderDataExtensionsInput = {}): [DataExtension]!
}

input DataFoldersQueryInput {
  filter: JSON
}

input DataFolderDataExtensionsInput {
  # a null value includes both, true only true, false only false
  IsSendable: Boolean
  IsTestable: Boolean
}
